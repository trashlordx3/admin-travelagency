<div class="container p-4">
  <h1 class="text-3xl font-bold tracking-tighter">Manage Users</h1>

  <!-- Search Bar -->
  <div class="mt-4 mb-6">
    <input
      type="text"
      id="searchInput"
      placeholder="Search users..."
      class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
    />
  </div>

  <!-- User Table -->
  <div class="bg-white p-6 rounded-lg shadow-lg overflow-x-auto">
    <table class="min-w-full">
      <thead>
        <tr class="bg-gray-50">
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr>
          <td class="px-6 py-4">1</td>
          <td class="px-6 py-4">John Doe</td>
          <td class="px-6 py-4">john.doe@example.com</td>
          <td class="px-6 py-4">Admin</td>
          <td class="px-6 py-4">
            <span class="px-2 py-1 text-sm bg-green-100 text-green-800 rounded-full">Active</span>
          </td>
          <td class="px-6 py-4">
            <button class="text-blue-500 hover:text-blue-700">Edit</button>
            <button class="text-red-500 hover:text-red-700 ml-2">Delete</button>
          </td>
        </tr>

        <tr>
          <td class="px-6 py-4">2</td>
          <td class="px-6 py-4">PP KK LL</td>
          <td class="px-6 py-4">pasdas@example.com</td>
          <td class="px-6 py-4">User</td>
          <td class="px-6 py-4">
            <span class="px-2 py-1 text-sm bg-green-100 text-green-800 rounded-full">Active</span>
          </td>
          <td class="px-6 py-4">
            <button class="text-blue-500 hover:text-blue-700">Edit</button>
            <button class="text-red-500 hover:text-red-700 ml-2">Delete</button>
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</div>
