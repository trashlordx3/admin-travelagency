    <div class="container p-4">
      <h1 class="text-3xl font-bold tracking-tighter">Create User</h1>
      <div class="mt-4 bg-white p-6 rounded-lg shadow-lg">
        <form action="#" method="POST">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
              <input type="text" name="name" id="name" class="mt-1 h-10 block w-full border border-gray-300 rounded-md shadow-sm focus:border-green-500 focus:ring-opacity-50 hover:border-green-500">
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" name="email" id="email" class="mt-1 h-10 block w-full border border-gray-300 rounded-md shadow-sm focus:border-green-500 focus:ring-opacity-50 hover:border-green-500">
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input type="password" name="password" id="password" class="mt-1 h-10 block w-full border border-gray-300 rounded-md shadow-sm focus:border-green-500 focus:ring-opacity-50 hover:border-green-500">
            </div>
            <div>
              <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
              <select name="role" id="role" class="mt-1 h-10 block w-full border border-gray-300 rounded-md shadow-sm focus:border-green-500 focus:ring-opacity-50 hover:border-green-500">
                <option value="admin">Admin</option>
                <option value="user">User</option>
              </select>
            </div>
          </div>
          <div class="mt-4">
            <button type="submit" class="bg-green-500 text-xl text-white tracking-tighter font-bold px-4 py-2 rounded hover:bg-green-600">Create User</button>
          </div>
        </form>
      </div>
    </div>
