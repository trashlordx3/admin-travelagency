<!-- create-activity.html -->
<div class="container p-4">
  <div id="message-container"></div>
  <h2 class="text-2xl font-bold mb-6">Create New Activity</h2>
  <form id="activityForm" class="bg-white p-6 rounded-lg shadow-lg">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Activity Image Upload -->
        <div class="col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-2">Activity Image</label>
          <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
            <div class="space-y-1 text-center">
              <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <div class="flex text-sm text-gray-600">
                <label class="relative cursor-pointer bg-white rounded-md font-medium text-green-600 hover:text-green-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-green-500">
                  <span>Upload a file</span>
                  <input id="activity-image" name="activity-image" type="file" class="sr-only" accept="image/*" required>
                </label>
                <p class="pl-1">or drag and drop</p>
              </div>
              <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
            </div>
          </div>
          <!-- Image Preview -->
          <div id="image-preview" class="mt-4 hidden">
            <img class="max-h-48 rounded-lg" alt="Activity preview">
          </div>
        </div>
  
        <!-- Activity Details -->
        <div class="col-span-1 space-y-4">
          <!-- Activity Name -->
          <div>
            <label for="activity-name" class="block text-sm font-medium text-gray-700">Activity Name</label>
            <input type="text" id="activity-name" name="activity-name" required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 hover:border-green-400 transition">
          </div>
  
          <!-- Activity Description -->
          <div>
            <label for="activity-description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="activity-description" name="activity-description" rows="4" required
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 hover:border-green-400 transition"></textarea>
          </div>
        </div>
      </div>
  
      <!-- Form Actions -->
      <div class="mt-6 flex justify-end space-x-4">
        <button type="button" onclick="loadContent('activities.html')" 
                class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition">
          Cancel
        </button>
        <button type="submit" 
                class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition">
          Create Activity
        </button>
      </div>
    </form>
  </div>
